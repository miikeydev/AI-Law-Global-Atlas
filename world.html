<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI X IP Global Explorer — World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/views.css">
</head>

<body>
  <div class="app-shell">
    <aside class="brand-panel">
      <div class="logo-wrapper">
        <button id="brandHome" class="logo-link" type="button" aria-label="Revenir à l'accueil">
          <img src="res/logo.svg" alt="Logo AI X IP Global Explorer" class="logo-img"
            loading="lazy" decoding="async">
        </button>
        <a href="info.html" class="info-button">
          <span class="info-dot"></span>
          <span class="info-label" data-i18n="common.info">+ d'infos</span>
        </a>
      </div>
    </aside>
    <main>
      <header class="global-header">
        <div class="header-left">
          <h2>AI X IP Global Explorer</h2>
        </div>
        <div class="header-right">
          <a href="info.html" class="info-button header-info-btn">
            <span class="info-dot"></span>
            <span class="info-label" data-i18n="common.info">+ d'infos</span>
          </a>
          <button id="themeToggle" class="ghost theme-toggle" aria-label="Basculer le thème">Mode sombre</button>
          <div id="languageToggle" class="language-toggle" role="group" aria-label="Switch language">
            <button type="button" data-lang="fr">FR</button>
            <button type="button" data-lang="en">EN</button>
          </div>
        </div>
      </header>
      <section class="world-layout" aria-label="Vue Monde">
        <div class="world-text">
          <h3 data-i18n="world.title"></h3>
          <p data-i18n="world.description"></p>
        </div>
        <div class="world-map" role="region" aria-label="Carte du monde">
          <div class="map-illustration">
            <svg id="worldMap" class="map-svg" role="img" aria-label="World map"></svg>
          </div>
        </div>
        <p id="worldMobileHint" class="world-mobile-hint" aria-live="polite"></p>
        <div class="world-map-controls">
          <button id="criterionDetailsToggle" class="world-control-btn" type="button"
            aria-controls="worldCriterionPanel" aria-expanded="false"
            data-i18n="world.detailsShow">Voir le critère actif</button>
          <button id="legendSwitchBtn" class="world-control-btn" type="button"
            data-i18n="world.switchToC1">Activer la légende C1</button>
        </div>
        <section id="worldCriterionPanel" class="world-criterion-panel" aria-label="Critère de cartographie" hidden>
          <h4 id="worldCriterionTitle"></h4>
          <div id="worldCriterionLead"></div>
          <p class="world-criterion-label" id="worldCriterionListTitle"></p>
          <ul class="world-criterion-list" id="worldCriterionList"></ul>
          <div class="world-criterion-legend" aria-label="Légende active">
            <p class="world-criterion-label" id="worldLegendTitle"></p>
            <div class="legend-grid" id="worldLegendGrid"></div>
          </div>
        </section>
      </section>
      <footer>
        <p data-i18n="footer.tagline">AI X IP Global Explorer — 2025 - 2026</p>
        <p data-i18n="footer.subline">University project – Student of Panthéon-Assas University</p>
        <a href="#" aria-label="Contact" data-i18n="footer.contact">Contact</a>
      </footer>
    </main>
  </div>
  <script defer src="https://unpkg.com/d3@7"></script>
  <script defer src="https://unpkg.com/topojson-client@3"></script>
  <script type="module" src="scripts/world-page.js"></script>
</body>

</html>
